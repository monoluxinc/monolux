<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolux | Employee Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image:
                radial-gradient(at 0% 0%, hsla(0, 0%, 100%, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(0, 84%, 45%, 0.1) 0px, transparent 50%);
        }
        .loader {
            border-top-color: #DC2626;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center px-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden relative">
        <div class="h-2 w-full bg-red-600"></div>

        <div class="p-8">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-2">
                    <div class="h-16 w-16 bg-black text-red-600 flex items-center justify-center rounded-lg transform -skew-x-12 border-2 border-red-600">
                        <span class="text-4xl font-extrabold italic transform skew-x-12">K</span>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 tracking-tight">MONOLUX</h1>
                <p class="text-sm text-gray-500 uppercase tracking-widest mt-1 font-semibold">Employee Portal</p>
            </div>

            <form id="loginForm" class="space-y-6">
                
                <div id="error-alert" class="hidden bg-red-50 border-l-4 border-red-400 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                        </div>
                        <div class="ml-3">
                            <p id="error-message" class="text-sm font-medium text-red-800">Authentication failed.</p>
                        </div>
                    </div>
                </div>

                <div id="initialLoginForm">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Employee Username</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <input type="text" name="username" id="username" class="input-field block w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-red-500" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            </div>
                            <input type="password" name="password" id="password" class="input-field block w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-red-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" id="forgotPasswordLink" class="font-medium text-red-600 hover:text-red-500">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition duration-150 ease-in-out">
                        <span id="btn-text">Sign In Securely</span>
                        <div id="btn-spinner" class="hidden absolute right-4 top-3">
                            <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5"></div>
                        </div>
                    </button>
                </div>
                <div id="newPasswordForm" class="space-y-6 hidden">
                    <p class="text-sm font-medium text-gray-700 text-center bg-yellow-100 p-3 rounded-lg border border-yellow-200">
                        ðŸ”‘ Your password must be updated. Please set a new one.
                    </p>

                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input type="password" name="newPassword" id="newPassword" class="input-field block w-full pl-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-red-500" placeholder="Enter new password" required>
                        </div>
                    </div>

                    <button type="button" id="setPasswordBtn" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600 transition duration-150 ease-in-out">
                        Set New Password & Sign In
                    </button>
                </div>
                </form>
            <div id="successState" class="hidden text-center py-4">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">Authentication Successful</h3>
                <p class="mt-2 text-sm text-gray-500">Redirecting to the Monolux Airtable Workspace...</p>
                <!-- The redirect is now handled by JavaScript below -->
            </div>
        </div>
        
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
            <p class="text-xs text-center text-gray-400">&copy; 2025 Monolux. Internal use only.</p>
        </div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.3.1/amazon-cognito-identity.min.js?v=finalfix"></script>
   
    <script>
        // --- Aggressive Fix: Polling for Global Object Availability ---

        // The entire initialization logic is now encapsulated in a function
        // that will be called ONLY after the AmazonCognitoIdentity object is found.
        function initializeApp() {
            
            // ==========================================
            // âš™ï¸ CONFIGURATION SECTION
            // ==========================================
            const CONFIG = {
                // 1. YOUR AIRTABLE URL (The new redirect target)
                airtableUrl: "https://airtable.com/", 

                // 2. YOUR COGNITO IDs (These must be real for the login to work)
                region: "us-east-2", // IMPORTANT: Set your AWS Region
                cognitoUserPoolId: "us-east-2_QQl1TrpJc",
                cognitoClientId: "69o0f3ij9bsvubrcgkqat8pccq"
            };
            // ==========================================

            // Global state for Cognito User Object during challenges
            let cognitoUser = null; 
            let userAttributes = {}; // To store attributes during newPasswordRequired

            // DOM elements
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const form = document.getElementById('loginForm');
            const successState = document.getElementById('successState');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const userInput = document.getElementById('username');
            const passInput = document.getElementById('password');
            
            // Challenge UI elements
            const initialLoginForm = document.getElementById('initialLoginForm');
            const newPasswordForm = document.getElementById('newPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const setPasswordBtn = document.getElementById('setPasswordBtn');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            // Forgot Password UI elements
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetRequestStep = document.getElementById('resetRequestStep');
            const resetConfirmStep = document.getElementById('resetConfirmStep');
            const resetUsernameInput = document.getElementById('resetUsername');
            const verificationCodeInput = document.getElementById('verificationCode');
            const finalNewPasswordInput = document.getElementById('finalNewPassword');
            const requestCodeBtn = document.getElementById('requestCodeBtn');
            const confirmResetBtn = document.getElementById('confirmResetBtn');
            
            // Helper function to update UI state
            function updateUI(loading = false, error = null) {
                btnText.textContent = loading ? "Verifying Credentials..." : "Sign In Securely";
                btnSpinner.classList.toggle('hidden', !loading);
                
                const submitBtn = initialLoginForm ? initialLoginForm.querySelector('button[type="submit"]') : null;
                if (submitBtn) {
                    // Ensure button is enabled when NOT loading
                    submitBtn.disabled = loading;
                }
                
                if (error) {
                    errorMessage.textContent = error;
                    errorAlert.classList.remove('hidden');
                } else {
                    errorAlert.classList.add('hidden');
                }
            }

            // Run updateUI immediately to set button state (Enabled)
            updateUI(false); 

            // Initialize AWS Cognito User Pool
            const poolData = {
                UserPoolId: CONFIG.cognitoUserPoolId,
                ClientId: CONFIG.cognitoClientId
            };
            // This is the first line to use AmazonCognitoIdentity
            const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
            
            // ===========================================
            // 1. MAIN LOGIN HANDLER
            // ===========================================
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = userInput.value.trim();
                const password = passInput.value;

                if (!username || !password) {
                    updateUI(false, "Please enter both username and password.");
                    return;
                }

                // Hide other forms that might be visible
                newPasswordForm.classList.add('hidden');
                forgotPasswordForm.classList.add('hidden');
                initialLoginForm.classList.remove('hidden'); // Ensure login form is visible while loading

                updateUI(true); 
                
                const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({
                    Username: username,
                    Password: password,
                });

                cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                    Username: username,
                    Pool: userPool
                });

                cognitoUser.authenticateUser(authenticationDetails, {
                    onSuccess: function (result) {
                        // Authentication was successful!
                        updateUI(false);
                        // >>> REDIRECT ADDED HERE <<<
                        window.location.href = CONFIG.airtableUrl;
                        
                        // The following lines were removed as the user is now redirected immediately:
                        // initialLoginForm.classList.add('hidden');
                        // successState.classList.remove('hidden');
                    },
                    onFailure: function (err) {
                        let message = err.message || "An unknown error occurred.";
                        if (err.code === 'UserNotFoundException' || err.code === 'NotAuthorizedException') {
                            message = "Incorrect username or password.";
                        }
                        updateUI(false, message);
                    },
                        // Handle FORCE_CHANGE_PASSWORD status
                        newPasswordRequired: function(attrs, requiredAttrs) {
                            updateUI(false);
                            userAttributes = attrs; // Store attributes for the next step
                            
                            // Hide login form and show new password form
                            initialLoginForm.classList.add('hidden');
                            newPasswordForm.classList.remove('hidden'); 
                            
                            setPasswordBtn.textContent = "Set New Password & Sign In";
                            setPasswordBtn.disabled = false;
                        },
                        mfaRequired: function(challengeName) {
                            updateUI(false, "MFA is required. This demo does not support MFA.");
                        }
                    });
                });

                // ===========================================
                // 2. NEW PASSWORD HANDLER (for FORCE_CHANGE_PASSWORD status)
                // ===========================================
                setPasswordBtn.addEventListener('click', function() {
                    const newPassword = newPasswordInput.value;
                    
                    if (!newPassword) return updateUI(false, "New password cannot be empty.");

                    setPasswordBtn.textContent = "Setting Password...";
                    setPasswordBtn.disabled = true;
                    updateUI(false); 

                    // Complete the challenge using the stored cognitoUser object
                    cognitoUser.completeNewPasswordChallenge(newPassword, userAttributes, {
                        onSuccess: function (sessionResult) {
                            // Success! User is now logged in.
                            newPasswordForm.classList.add('hidden'); // Still good for cleanup
                            // >>> REDIRECT ADDED HERE <<<
                            window.location.href = CONFIG.airtableUrl;
                            
                            // The following line was removed as the user is now redirected immediately:
                            // successState.classList.remove('hidden');
                        },
                        onFailure: function (err) {
                            setPasswordBtn.textContent = "Set New Password & Sign In";
                            setPasswordBtn.disabled = false;
                            updateUI(false, err.message || "Failed to set new password. Check requirements.");
                        }
                    });
                });

                // ===========================================
                // 3. FORGOT PASSWORD HANDLER
                // ===========================================
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    updateUI(false); 

                    // Switch view from login to reset
                    newPasswordForm.classList.add('hidden');
                    initialLoginForm.classList.add('hidden');
                    forgotPasswordForm.classList.remove('hidden');
                    
                    // Show the request step first
                    resetRequestStep.classList.remove('hidden');
                    resetConfirmStep.classList.add('hidden');
                });

                forgotPasswordForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const username = resetUsernameInput.value.trim();
                    // Determine which step the user is on by checking if the confirmation step is hidden
                    const currentStepIsRequest = resetConfirmStep.classList.contains('hidden');
                    
                    if (!username) {
                        updateUI(false, "Please enter your username.");
                        return;
                    }

                    // --- Step A: Request the Reset Code ---
                    if (currentStepIsRequest) {
                        const originalText = requestCodeBtn.textContent;
                        requestCodeBtn.textContent = "Sending...";
                        requestCodeBtn.disabled = true;

                        const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: username, Pool: userPool });

                        cognitoUser.forgotPassword({
                            onSuccess: function (data) {
                                // Success! Proceed to the confirmation step.
                                resetRequestStep.classList.add('hidden');
                                resetConfirmStep.classList.remove('hidden');
                                updateUI(false); 
                            },
                            onFailure: function(err) {
                                requestCodeBtn.textContent = originalText;
                                requestCodeBtn.disabled = false;
                                updateUI(false, err.message || "Failed to send reset code.");
                            }
                        });
                    } 
                    // --- Step B: Confirm the New Password ---
                    else {
                        const code = verificationCodeInput.value;
                        const newPassword = finalNewPasswordInput.value;
                        
                        if (!code || !newPassword) {
                            updateUI(false, "Please enter the code and a new password.");
                            return;
                        }

                        const originalText = confirmResetBtn.textContent;
                        confirmResetBtn.textContent = "Changing...";
                        confirmResetBtn.disabled = true;
                        
                        const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: username, Pool: userPool });

                        cognitoUser.confirmPassword(code, newPassword, {
                            onSuccess: function() {
                                // Success! Password reset is complete.
                                forgotPasswordForm.classList.add('hidden');
                                // >>> REDIRECT ADDED HERE <<<
                                window.location.href = CONFIG.airtableUrl;
                                
                                // The following lines were removed as the user is now redirected immediately:
                                // successState.classList.remove('hidden');
                                updateUI(false);
                            },
                            onFailure: function(err) {
                                confirmResetBtn.textContent = originalText;
                                confirmResetBtn.disabled = false;
                                updateUI(false, err.message || "Failed to change password. Check your code or password strength.");
                            }
                        });
                    }
                });
        } // End of initializeApp function

        // Polling function to wait for AmazonCognitoIdentity to be defined
        function checkCognitoAndInit() {
            if (typeof AmazonCognitoIdentity !== 'undefined') {
                // The object is available, initialize the application
                initializeApp();
            } else {
                // Not available yet, check again in 50ms
                setTimeout(checkCognitoAndInit, 50);
            }
        }

        // Start checking immediately upon script execution.
        checkCognitoAndInit();
    </script>
</body>
