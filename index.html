<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.3.2/amazon-cognito-identity.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- LOGIN CARD -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>

    <!-- ERROR BOX -->
    <div id="errorAlert" class="hidden bg-red-100 text-red-700 px-4 py-3 rounded mb-4"></div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="username" type="email" required class="w-full border px-3 py-2 rounded" placeholder="email@example.com" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password" required class="w-full border px-3 py-2 rounded" placeholder="Password" />
      </div>

      <button id="signInBtn" type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <!-- FORGOT PASSWORD LINK -->
    <p class="text-center mt-4">
      <button id="forgotPasswordBtn" class="text-blue-600 hover:underline">Forgot password?</button>
    </p>

    <!-- FORCE NEW PASSWORD -->
    <div id="newPasswordSection" class="hidden mt-6">
      <h3 class="text-lg font-semibold mb-2">Set a New Password</h3>

      <input id="newPassword" type="password" disabled required
        class="w-full border px-3 py-2 rounded mb-3"
        placeholder="New password" />

      <button id="changePasswordBtn"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Update Password
      </button>
    </div>

    <!-- FORGOT PASSWORD STEPS -->
    <div id="forgotSection" class="hidden mt-6">

      <!-- Step 1 -->
      <div id="forgotStep1">
        <h3 class="text-lg font-semibold mb-2">Reset Your Password</h3>
        <input id="forgotEmail" type="email" class="w-full border px-3 py-2 rounded mb-3" placeholder="Enter your email" />
        <button id="sendCodeBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Code</button>
      </div>

      <!-- Step 2 -->
      <div id="forgotStep2" class="hidden">
        <h3 class="text-lg font-semibold mb-2">Enter Verification Code</h3>
        <input id="verifyCode" type="text" class="w-full border px-3 py-2 rounded mb-3" placeholder="Code" />
        <input id="resetNewPassword" type="password" class="w-full border px-3 py-2 rounded mb-3" placeholder="New password" />
        <button id="confirmResetBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Reset Password</button>
      </div>
    </div>

  </div>

  <script>
    // COGNITO CONFIG
    const poolData = {
      UserPoolId: "us-east-2_QQl1TrpJc",
      ClientId: "69o0f3ij9bsvubrcgkqat8pccq",
    };

    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    // ELEMENTS
    const loginForm = document.getElementById("loginForm");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const signInBtn = document.getElementById("signInBtn");
    const errorAlert = document.getElementById("errorAlert");

    const newPasswordSection = document.getElementById("newPasswordSection");
    const newPassword = document.getElementById("newPassword");
    const changePasswordBtn = document.getElementById("changePasswordBtn");

    const forgotPasswordBtn = document.getElementById("forgotPasswordBtn");
    const forgotSection = document.getElementById("forgotSection");
    const forgotStep1 = document.getElementById("forgotStep1");
    const forgotStep2 = document.getElementById("forgotStep2");
    const forgotEmail = document.getElementById("forgotEmail");
    const sendCodeBtn = document.getElementById("sendCodeBtn");
    const verifyCode = document.getElementById("verifyCode");
    const resetNewPassword = document.getElementById("resetNewPassword");
    const confirmResetBtn = document.getElementById("confirmResetBtn");

    let cognitoUser;

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove("hidden");
    }

    // LOGIN
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      errorAlert.classList.add("hidden");

      const authData = new AmazonCognitoIdentity.AuthenticationDetails({
        Username: username.value,
        Password: password.value,
      });

      cognitoUser = new AmazonCognitoIdentity.CognitoUser({
        Username: username.value,
        Pool: userPool,
      });

      cognitoUser.authenticateUser(authData, {
        onSuccess: () => {
          window.location.href = "https://airtable.com/";
        },
        onFailure: (err) => {
          showError(err.message || JSON.stringify(err));
        },
        newPasswordRequired: () => {
          newPasswordSection.classList.remove("hidden");
          newPassword.disabled = false;
        },
      });
    });

    // FORCE CHANGE PASSWORD
    changePasswordBtn.addEventListener("click", () => {
      if (!newPassword.value) return showError("Password required");

      cognitoUser.completeNewPasswordChallenge(newPassword.value, {}, {
        onSuccess: () => {
          window.location.href = "https://airtable.com/";
        },
        onFailure: (err) => showError(err.message),
      });
    });

    // FORGOT PASSWORD
    forgotPasswordBtn.addEventListener("click", () => {
      forgotSection.classList.remove("hidden");
      forgotStep1.classList.remove("hidden");
      forgotStep2.classList.add("hidden");
    });

    sendCodeBtn.addEventListener("click", () => {
      const email = forgotEmail.value;
      if (!email) return showError("Enter your email");

      const user = new AmazonCognitoIdentity.CognitoUser({ Username: email, Pool: userPool });

      user.forgotPassword({
        onSuccess: () => {},
        onFailure: (err) => showError(err.message),
        inputVerificationCode: () => {
          forgotStep1.classList.add("hidden");
          forgotStep2.classList.remove("hidden");
        },
      });

      // store for step 2
      window._resetUser = user;
    });

    confirmResetBtn.addEventListener("click", () => {
      const code = verifyCode.value;
      const newPass = resetNewPassword.value;

      window._resetUser.confirmPassword(code, newPass, {
        onSuccess: () => alert("Password reset! You can sign in now."),
        onFailure: (err) => showError(err.message),
      });
    });
  </script>
</body>
</html>
